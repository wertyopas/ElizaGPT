<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Eliza ↔ Assistant Demo</title>
<style>
body{font-family:Arial,sans-serif;background:#0f172a;color:#e6eef8;margin:0;padding:0;}
header{padding:20px;text-align:center;background:#112236;}
.container{max-width:800px;margin:20px auto;padding:10px;}
.panel{background:#061124;border-radius:10px;padding:12px;}
#log{height:400px;overflow:auto;border:1px solid #333;padding:10px;border-radius:8px;background:#041025;}
.msg{margin:8px 0;padding:8px;border-radius:8px;}
.from-assistant{background:#2a60ff22;}
.from-eliza{background:#28a74522;}
button{margin:4px;padding:6px 12px;border-radius:6px;border:none;background:#112236;color:white;cursor:pointer;}
</style>
</head>
<body>
<header>
<h1>Eliza ↔ Assistant Demo</h1>
</header>
<div class="container">
<div class="panel">
<div id="log"></div>
<button id="startBtn">Start Conversation</button>
<button id="pauseBtn">Pause</button>
<button id="clearBtn">Clear</button>
</div>
</div>
<script>
// Simple Eliza
function eliza(input){
    input=input.toLowerCase();
    if(input.includes("hello")) return "Hello! How are you feeling today?";
    if(input.includes("i need")) return "Why do you need that?";
    if(input.includes("i am")) return "How long have you felt that way?";
    return "Tell me more about that.";
}

// Simple Assistant
function assistant(lastEliza){
    const options = [
        "That's interesting, can you expand on that?",
        `You said: "${lastEliza}", tell me more.`,
        "How does that make you feel?",
        "Why do you say that?"
    ];
    return options[Math.floor(Math.random()*options.length)];
}

// UI and loop
const log=document.getElementById("log");
let running=false;
let convo=[];

function appendMsg(speaker,text){
    convo.push({speaker,text});
    const d=document.createElement("div");
    d.className="msg "+(speaker==="assistant"?"from-assistant":"from-eliza");
    d.textContent=speaker.toUpperCase()+": "+text;
    log.appendChild(d);
    log.scrollTop=log.scrollHeight;
}

async function runTurn(){
    let lastEliza=convo.length?convo[convo.length-1].speaker==="eliza"?convo[convo.length-1].text:"Hello":"Hello";
    let aText=assistant(lastEliza);
    appendMsg("assistant",aText);
    await new Promise(r=>setTimeout(r,800));
    let eText=eliza(aText);
    appendMsg("eliza",eText);
}

async function runLoop(){
    if(running) return;
    running=true;
    while(running){
        await runTurn();
        await new Promise(r=>setTimeout(r,1200));
    }
}

document.getElementById("startBtn").addEventListener("click",runLoop);
document.getElementById("pauseBtn").addEventListener("click",()=>{running=false;});
document.getElementById("clearBtn").addEventListener("click",()=>{convo=[];log.innerHTML="";});
appendMsg("assistant","Hello — ready to start?");
appendMsg("eliza","Hello! How are you feeling today?");
</script>
</body>
</html>
